<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
  <style>
    .box {
      height: 0;
      overflow: hidden;
    }
  </style>
<body>
  <button class="button" type="button">클릭</button>
  <div class="box">
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
    내용을 만들어 봅시다.<br>
  </div>
  <script>
    let start = null;
    const element = document.querySelector('.box');
    const button = document.querySelector('.button');
    const scrollHeight = element.scrollHeight;
    let visible = false;
    button.addEventListener('click', () => {
      !!visible? unStep : window.requestAnimationFrame(step);
      visible = !visible;
    })

    const step = (timestamp) => {
      if (!start) start = timestamp;
      const progress = timestamp - start;
      element.style.height = Math.min(progress / 10, scrollHeight) + 'px';
      if (progress < scrollHeight * 10) {
        window.requestAnimationFrame(step);
      }
    }

    const unStep = (timestamp) => {
      if (!start) start = scrollHeight;
      const progress = timestamp - start;
      element.style.height = Math.max(scrollHeight / 10, 0) + 'px';
      if (progress < 2000) {
        window.requestAnimationFrame(step);
      }
    }
  </script>
</body>
</html>
