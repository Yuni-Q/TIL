<script>
	function sum(){
    var i, _sum = 0;    
    for(i = 0; i < arguments.length; i++){ // 인자의 수 만큼 for문이 돈다 !! ( arguments는 약속된 객체 !!)
        document.write(i+' : '+arguments[i]+'<br />');
        _sum += arguments[i];
    }   
    return _sum;
}
document.write('result : ' + sum(1,2,3,4));
