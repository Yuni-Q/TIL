<!DOCTYPE html>
<html>
<head>
	<title></title>
<script>
	// 정규 표현식은 컴파일과 실행으로 구분 된다.
	// 컴파일을 위해선 패턴을 만들어야 한다.
	// 패턴 만드는 법 ( 2가지 )
	// a가 찾고자 하는 대상
	var pattern = /a/;
	var pattern = new RegExp('a');

	// 주요작업은 추출, test, 치환
	// RegExp.exec()
	// 패턴이 있으면 배열로 return
	pattern.exec('abcde');
	// test는 true,false로 return
	str = 'abcde'
	str.match(pattern) // exec와 비슷 한 듯
	str.replace(pattern,'A') // 치환
	// i는 대소문자 구분을 없애는 것이다. /a/i
	// g는 패턴에 해당하는 모든 값을 반환 (기존은 하나만 리턴) /a/g 
	// i와 g 같이 사용 가능 /a/ig

	// (\w+)\s(\w+) 
	// ()는 그룹을 의미
	// \w는 대 A~Z,소문자 a~z,숫자, 모두 !!
	// +는 하나 이상 !!
	// \s는 공백 !!
	// 캡처 라는 기능
	var pattern = /(\w+)\s(\w+)/;
	var str = "coding everybody";
	var result = str.replace(pattern, "$2, $1"); // $2는 두번째 그룹, $1 첫번째 그룹
	console.log(result);

	// 예제 !!
	var urlPattern = /\b(?:https?):\/\/[a-z0-9-+&@#\/%?=~_|!:,.;]*/gim;
	var content = '생활코딩 : http://opentutorials.org/course/1 입니다. 네이버 : http://naver.com 입니다. ';
	var result = content.replace(urlPattern, function(url){
    	return '<a href="'+url+'">'+url+'</a>';
	});
	console.log(result);
</script>
